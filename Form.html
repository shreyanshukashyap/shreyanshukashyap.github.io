<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Slabo+27px&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>NOX Registration Form</title>
</head>

<body>
    <video id="background-video" playsinline autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
    </video>

    <div id="img">
        <img src="glow_logo.png" />
    </div>

    <h1 id="form-heading">Registration Form</h1>

    <div id="intro">
        <form method="post" action="index.html" name="google-sheet">
            <div class="name">
                <label for="Full Name">Full Name</label>
                <input type="text" id="name" name="name" data-validate="Name is required" required />
            </div>

            <div class="rollno">
                <label for="Year of graduation">Year of graduation</label>
                <input type="text" id="year" name="roll" required />
            </div>

            <div class="branch">
                <label for="Branch">Course</label>
                <input type="text" id="Branch" name="Branch" required />
            </div>

            <div class="phno">
                <label for="Phone No.">Phone Number</label>
                <input type="text" id="Phone No." name="phone" required />
            </div>

            <div class="city">
                <label for="City">Email</label>
                <input type="text" id="City" name="city" required />
            </div>

            <div class="city">
                <label for="question1">Why do you wish to attend this workshop ?</label>
                <input type="text" id="City" name="question1" required />
            </div>

            <div>
                <div class="box">
                    <input type="submit" name="submit" value="submit"></input>
                    <!-- <a class="button" href="#popup1" type="submit">Submit</a> -->
                <div class="box">
                        <a class="button" href="index.html">Click Here to go back</a>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <!-- <div id="popup1" class="overlay">
        <div class="popup">
            <h2 class="heading" text-align: center;>Thank you for Registering</h2>
            <a class="close" href="./index.html">&times;</a>
            <div class="content" id="pcontent">
                <p>We've got your response , see you soon :)</p>
            </div>
        </div>
    </div> -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxuveSm7g22y84RfrB12Q4J_Rx-LXrqLf5cO-TW2fCyVUiPVZElBk_zcMdK2DlpSKRElg/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you for your response, We'll contact you soon !"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
